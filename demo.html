<html>
    <head>
        <title>React - LayerTree - Demo</title>
        <link href="demo.css" rel="stylesheet" />
        <script src="lib/react-0.10.0/react.js" type="text/javascript"></script>
        <script src="lib/react-0.10.0/JSXTransformer.js" type="text/javascript"></script>
        <script src="layertree_logic.js" type="text/javascript"></script>
        <script src="layertree.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>React LayerTree</h1>
        <div id="content"></div>
        <script type="text/jsx">
            /** @jsx React.DOM */

            "use strict";

            // Define a layer tree to render
            var layer = {
                name: "A",
                id: "a",
                layers: [
                    {
                    name: "B",
                    id: "b",
                    enabled: false
                },
                {
                    name: "C",
                    id: "c",
                    layers: [
                        {
                        name: "D",
                        id: "d",
                        enabled: true
                    }
                    ]
                },
                {
                    name: "E",
                    id: "e",
                    layers: [
                        {
                        name: "F",
                        id: "f",
                        enabled: true
                    },
                    {
                        name: "G",
                        id: "g",
                        enabled: false
                    }
                    ]
                }
                ]
            };

            // Define listener for onChange event
            function treeChange(layer) {
                console.log(JSON.stringify(layer, null, 2));
            }

            // Create and render the component passing the layer tree and
            // change handler as props
            React.renderComponent(<LayerTree layer={layer} onChange={treeChange} />, document.getElementById('content'));

        </script>
    </body>
</html>
